<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Textbook Exchange provides Northwestern students with a quick and easy way to buy and sell textbooks from fellow students and compare prices with online vendors">
		<meta name="author" content="Jon Rovira, William Chou, Christina Kim, Divir Gupta">
		<link rel="shortcut icon" href="images/Textbook-Xchange-Favicon.png">

		<title>Textbook Exchange</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--<link href="css/global.css" rel="stylesheet"> --> 
		<link href="css/formPage.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	    <![endif]-->

	</head>

	<body><!-- Begin code here --> 
    <!-- Price, edition --> 

		<form class = "form-horizontal" role = "form">
      <div class ="form-group">
        <label for ="inputName" class = "col-sm-1 control-label">Name</label>
        <div class ="col-sm-4">
          <input type ="email" class = "form-control" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class = "btn-group">
        <button type = "button" class = "btn btn-default dropdown-toggle" data-toggle="dropdown">
          Department <span class = "caret"> </span>
        </button>
        <ul class = "dropdown-menu" role ="menu">
          <li><a href = "#">ANTHRO</a></li>
          <li><a href = "#">BIO </a></li>
          <li><a href = "#">BME </a></li>
          <li><a href = "#">CHEM </a></li>
          <li><a href = "#">EECS </a></li>
        </ul>
      </div>
      <div class = "btn-group">
        <button type = "button" class = "btn btn-default dropdown-toggle" data-toggle="dropdown">
          Class Number <span class = "caret"> </span>
        </button>
        <ul class = "dropdown-menu" role ="menu">
          <li><a href = "#">101</a></li>
          <li><a href = "#">110 </a></li>
          <li><a href = "#">202 </a></li>
          <li><a href = "#">211 </a></li>
          <li><a href = "#">213 </a></li>
        </ul>
      </div>


      <div class ="form-group">
        <label for ="inputTitle" class = "col-sm-1 control-label">Book Title</label>
        <div class ="col-sm-2">
          <input type ="email" class = "form-control" id="inputTitle" placeholder="Title">
        </div>
      </div>


      <div class ="form-group">
        <label for ="inputAuthor" class = "col-sm-1 control-label">Author</label>
        <div class ="col-sm-2">
          <input type ="email" class = "form-control" id="inputAuthor" placeholder="Author">
        </div>
      </div>


      <div class ="form-group">
        <label for ="inputPrice" class = "col-sm-1 control-label">Price</label>
        <div class ="col-sm-2">
          <input type ="email" class = "form-control" id="inputPrice" placeholder="Price">
        </div>
      </div>

      <div class = "btn-group">
        <button type = "button" class = "btn btn-default dropdown-toggle" data-toggle="dropdown">
          Condition <span class = "caret"> </span>
        </button>
        <ul class = "dropdown-menu" role ="menu">
          <li><a href = "#">New</a></li>
          <li><a href = "#">Used - Like New </a></li>
          <li><a href = "#">Used - Good Condition  </a></li>
          <li><a href = "#">Used - Poor Condition</a></li>
        </ul>
      </div>

      <div class ="form-group">
        <label for ="inputEdition" class = "col-sm-1 control-label">Edition</label>
        <div class ="col-sm-2">
          <input type ="email" class = "form-control" id="inputEdition" placeholder="Edition">
        </div>
      </div>


		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    	<script src="js/bootstrap.min.js"></script>
	</body>

</html>
